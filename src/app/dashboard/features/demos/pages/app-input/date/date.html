<div class="d-grid gap-5 pt-4">

    <div>
        <h5 class="mb-3">Fixed label</h5>

        <div class="flexgrid flexgrid--3">

            <app-input
                type="date"
                name="date"
                label="Date"
                min="2018-01-01"
                max="2018-12-31"
                helper="Min 2018-01-01, max 2018-12-31"
                [ngControl]="date"
            ></app-input>

            <app-input
                type="time"
                name="date"
                label="Time"
                [ngControl]="date"
            ></app-input>

            <app-input
                type="datetime"
                name="date"
                label="Date & time"
                min="2018-06-07T00:00"
                max="2018-06-14T00:00"
                helper="Min 2018-06-07 00:00, max 2018-06-14 00:00"
                [ngControl]="date"
            ></app-input>
        </div>
    </div>

    <div>
        <h5 class="mb-3">Floating label</h5>

        <div class="flexgrid flexgrid--3">

            <app-input
                type="date"
                name="date"
                label="Date"
                min="2018-01-01"
                max="2018-12-31"
                helper="Min 2018-01-01, max 2018-12-31"
                [ngControl]="date"
                [floatingLabel]="true"
            ></app-input>

            <app-input
                type="time"
                name="date"
                label="Time"
                [ngControl]="date"
                [floatingLabel]="true"
            ></app-input>

            <app-input
                type="datetime"
                name="date"
                label="Date & time"
                min="2018-06-07T00:00"
                max="2018-06-14T00:00"
                helper="Min 2018-06-07 00:00, max 2018-06-14 00:00"
                [ngControl]="date"
                [floatingLabel]="true"
            ></app-input>
        </div>
    </div>
</div>
